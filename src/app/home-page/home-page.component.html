<mat-tab-group>
    <mat-tab label="First">
        <nav *ngIf="info">
            <div>
                <h1>{{info.nombre}}</h1>
            </div>
            <div>
                <app-pj defense="17"></app-pj>
            </div>
            <div *ngFor="let key of objectKeys(info.estadistica)">
                <app-boxlarge name="{{key + ' : '}}" num="{{info.estadistica[key]}}"></app-boxlarge>
            </div>

        </nav>
    </mat-tab>
    <mat-tab label="Second">
        <app-habilidades [info]="info"></app-habilidades>
    </mat-tab>
    <mat-tab label="Third">
        <app-hechizos [info]="info"></app-hechizos>
    </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
