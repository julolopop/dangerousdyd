<div class="item">

    <div class="heard-box">
        <div>
            <span class="vida">Vida</span>
        </div>
        <div class="flex">
            <input type="button" value="-" (click)="cambioVida(-1)">
            <span class="heard" (click)="openDialog()">{{vidaA}}/{{vida}}</span>
            <input type="button" value="+" (click)="cambioVida(1)">
        </div>
        <mat-progress-bar mode="determinate" value="{{(vidaA/vida)*100}}" color="warn"></mat-progress-bar>
    </div>

    <div class="defense-box">
        <span class="defense">{{defense}}</span>
    </div>
</div>
